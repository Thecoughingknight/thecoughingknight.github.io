<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>The Roaring Web - Home</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" href="favicon.ico">

<style>
:root {
  --bg:#000;
  --fg:#fff;
  --muted:#ccc;
  --border:1px solid #fff;
  --radius:6px;
  --glow:0 0 18px rgba(255,255,255,0.45);
  --font:Arial,sans-serif;
}

* { box-sizing:border-box; margin:0; padding:0; font-family:var(--font); }
body { background:var(--bg); color:var(--fg); }

/* Top Bar */
header { border-bottom:var(--border); }
.topbar {
  max-width:1200px;
  margin:auto;
  padding:12px 16px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  gap:12px;
}
.logo { font-size:1.3rem; font-weight:bold; }
.nav-links { display:flex; gap:12px; }
.nav-links a {
  color:var(--fg);
  text-decoration:none;
  border:var(--border);
  padding:5px 12px;
  border-radius:20px;
  transition:0.2s ease;
}
.nav-links a:hover {
  background:var(--fg);
  color:var(--bg);
  transform:scale(1.05);
}

/* Layout */
main {
  max-width:1200px;
  margin:40px auto;
  padding:0 16px;
}
.section {
  border:var(--border);
  border-radius:var(--radius);
  padding:16px;
}
.section h2 {
  font-size:1.2rem;
  border-bottom:var(--border);
  padding-bottom:6px;
  margin-bottom:12px;
}

/* Search */
.search {
  width:100%;
  margin-bottom:12px;
  padding:8px 12px;
  border-radius:20px;
  border:var(--border);
  background:black;
  color:white;
}

/* Game Grid */
.games-grid {
  display:grid;
  grid-template-columns:repeat(auto-fill, minmax(180px, 1fr));
  gap:16px;
}

.game-link { text-decoration:none; color:inherit; }

.game-card {
  border:var(--border);
  border-radius:var(--radius);
  padding:10px;
  transition:0.25s ease;
  position:relative;
}
.game-card:hover {
  transform:scale(1.06);
  box-shadow:var(--glow);
}

/* Square thumbnails */
.game-thumbnail {
  width:100%;
  aspect-ratio:1/1; /* makes perfect squares */
  border:var(--border);
  border-radius:4px;
  overflow:hidden;
  margin-bottom:8px;
  position:relative;
}

.game-thumbnail img {
  width:100%;
  height:100%;
  object-fit:cover;
  transition:transform 0.2s ease;
}
.game-card:hover img { transform:scale(1.18); }

/* Hover overlay */
.overlay {
  position:absolute;
  inset:0;
  background:rgba(0,0,0,0.85);
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  gap:8px;
  opacity:0;
  transition:opacity 0.2s ease;
  text-align:center;
  padding:8px;
}
.game-card:hover .overlay { opacity:1; }

.overlay button {
  background:black;
  color:white;
  border:var(--border);
  padding:6px 14px;
  border-radius:20px;
  cursor:pointer;
}

.badge {
  position:absolute;
  top:6px;
  right:6px;
  font-size:0.6rem;
  border:var(--border);
  padding:2px 6px;
  border-radius:10px;
  background:black;
  box-shadow:0 0 8px white;
}

.game-title { font-size:0.95rem; }
.game-meta { font-size:0.75rem; color:var(--muted); }

/* Footer */
footer {
  max-width:1200px;
  margin:40px auto;
  padding:20px;
  border-top:var(--border);
  text-align:center;
  font-size:0.8rem;
}

/* Responsive */
@media (max-width:800px) {
  .topbar { flex-direction:column; align-items:flex-start; }
}

/* Auto scale */
html { font-size:16px; }
@media (max-width:1200px) { html { font-size:15px; } }
@media (max-width:900px) { html { font-size:14px; } }
@media (max-width:600px) { html { font-size:13px; } }
</style>
</head>
<body>

<header>
  <div class="topbar">
    <div class="logo">The Roaring Web</div>
    <nav class="nav-links">
      <a href="index.html">Home</a>
      <a href="games.html">Games</a>
      <a href="announcements.html">Announcements</a>
      <a href="settings.html">Settings</a>
    </nav>
  </div>
</header>

<main>

  <section class="section">
    <h2>Latest Games</h2>

    <input class="search" id="search" placeholder="Search games...">

    <div class="games-grid">

      <!-- Example Game -->
      <a class="game-link" href="games/fnaf-1.html">
        <article class="game-card">
          <span class="badge">NEW</span>
          <div class="game-thumbnail">
            <img src="https://i.imgur.com/A69XUv5.png" alt="FNAF 1">
            <div class="overlay">
              <p>Classic survival horror.</p>
              <button>▶ Play</button>
            </div>
          </div>
          <div class="game-title">FNAF 1</div>
          <div class="game-meta">Horror • 2014</div>
        </article>
      </a>

    </div>
  </section>

</main>

<footer>
  © 2026 The Roaring Web
</footer>

<script>
// Search filter
const search = document.getElementById('search');
const cards = document.querySelectorAll('.game-card');
search.addEventListener('input',()=>{
  const value=search.value.toLowerCase();
  cards.forEach(card=>{
    card.style.display = card.innerText.toLowerCase().includes(value) ? 'block' : 'none';
  });
});
</script>

</body>
</html>
