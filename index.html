<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Roaring Web</title>
    <style>
        /* RESET & BASE */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #000000;
            color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            text-align: center;
        }

        /* UTILITY */
        .hidden {
            display: none !important;
        }

        /* ACCESS SCREEN */
        #access-screen {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            font-weight: 700;
            letter-spacing: -1px;
        }

        p {
            margin-bottom: 1.5rem;
            font-size: 1.1rem;
            color: #ccc;
        }

        /* INPUTS & BUTTONS */
        input[type="text"] {
            background: #222;
            border: 2px solid #333;
            color: #fff;
            padding: 15px 25px;
            font-size: 1.2rem;
            text-align: center;
            outline: none;
            width: 100%;
            max-width: 200px;
            border-radius: 50px; /* Rounded corners */
            transition: border-color 0.2s;
            margin-bottom: 15px;
        }

        input[type="text"]:focus {
            border-color: #fff;
        }

        button {
            background: #fff;
            border: none;
            color: #000;
            padding: 15px 40px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            border-radius: 50px; /* Rounded corners */
            transition: transform 0.1s, opacity 0.2s;
        }

        button:hover {
            opacity: 0.9;
            transform: scale(1.02);
        }

        button:active {
            transform: scale(0.98);
        }

        .error-msg {
            color: #ff6b6b;
            margin-top: 1rem;
            min-height: 1.5rem;
            font-size: 0.9rem;
        }

        /* MAIN SITE LAYOUT */
        #main-site {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        header {
            margin-bottom: 4rem;
        }

        .games-container {
            background: #111;
            border-radius: 20px;
            padding: 40px;
            margin-bottom: 2rem;
        }

        .section-title {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            font-weight: 600;
        }

        .placeholder-box {
            border: 2px dashed #333;
            border-radius: 10px;
            padding: 3rem;
            color: #555;
            font-size: 0.9rem;
        }

        footer {
            margin-top: auto;
            padding: 20px;
            color: #444;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>

    <!-- LOCK SCREEN -->
    <div id="access-screen">
        <h1>The Roaring Web</h1>
        <p>Enter access code</p>
        
        <input type="text" id="passcode" placeholder="Code" maxlength="4" autocomplete="off">
        <button onclick="checkCode()">Enter</button>
        
        <div class="error-msg" id="error-msg"></div>
    </div>

    <!-- MAIN SITE CONTENT (Hidden by default) -->
    <div id="main-site" class="hidden">
        <header>
            <h1>The Roaring Web</h1>
            <p style="color: #666;">Welcome back.</p>
        </header>

        <main>
            <div class="games-container">
                <div class="section-title">Games</div>
                <div class="placeholder-box">
                    No games available yet.
                </div>
            </div>

            <div class="games-container">
                <div class="section-title">Updates</div>
                <p style="color: #888; font-size: 0.9rem;lazy rn</p>
            </div>
        </main>

        <footer>
            &copy; The Roaring Web
        </footer>
    </div>

    <script>
        function checkCode() {
            const input = document.getElementById('passcode');
            const errorMsg = document.getElementById('error-msg');
            const accessScreen = document.getElementById('access-screen');
            const mainSite = document.getElementById('main-site');
            
            // THE REQUIRED CODE
            if (input.value === '1225') {
                accessScreen.classList.add('hidden');
                mainSite.classList.remove('hidden');
            } else {
                errorMsg.innerText = "Incorrect code";
                input.value = '';
                input.focus();
            }
        }

        // Allow pressing "Enter" key to submit
        document.getElementById('passcode').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                checkCode();
            }
        });
    </script>
</body>
</html>
