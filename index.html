<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>The Roaring Web - Home</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" href="favicon.ico">

<style>
:root {
  --bg:#000;
  --fg:#fff;
  --muted:#ccc;
  --border:1px solid #fff;
  --radius:6px;
  --glow:0 0 18px rgba(255,255,255,0.45);
  --font:Arial,sans-serif;
}

* { box-sizing:border-box; margin:0; padding:0; font-family:var(--font); }
body { background:var(--bg); color:var(--fg); }

/* ðŸ”’ LOCK SCREEN */
#lock-screen {
  position: fixed;
  inset: 0;
  background: black;
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 99999;
}

.lock-box {
  text-align: center;
  border: var(--border);
  padding: 30px;
  border-radius: var(--radius);
  background: #111;
  width: 260px;
}

.lock-box h1 {
  font-size: 1.2rem;
  margin-bottom: 15px;
}

#code-input {
  width: 100%;
  padding: 10px;
  border-radius: 6px;
  border: var(--border);
  background: black;
  color: white;
  text-align: center;
  font-size: 1.1rem;
  margin-bottom: 12px;
}

#unlock-btn {
  width: 100%;
  padding: 10px;
  border-radius: 6px;
  border: var(--border);
  background: white;
  color: black;
  cursor: pointer;
  font-weight: bold;
}

#unlock-btn:hover {
  background: #ddd;
}

#error-msg {
  color: red;
  margin-top: 10px;
  height: 18px;
}

/* Top Bar */
header { border-bottom:var(--border); }
.topbar {
  max-width:1200px;
  margin:auto;
  padding:12px 16px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  gap:12px;
}
.logo { font-size:1.3rem; font-weight:bold; }
.nav-links { display:flex; gap:12px; }
.nav-links a {
  color:var(--fg);
  text-decoration:none;
  border:var(--border);
  padding:5px 12px;
  border-radius:20px;
  transition:0.2s ease;
}
.nav-links a:hover {
  background:var(--fg);
  color:var(--bg);
  transform:scale(1.05);
}

/* Layout */
main {
  max-width:1200px;
  margin:40px auto;
  padding:0 16px;
}
.section {
  border:var(--border);
  border-radius:var(--radius);
  padding:16px;
}
.section h2 {
  font-size:1.2rem;
  border-bottom:var(--border);
  padding-bottom:6px;
  margin-bottom:12px;
}

/* Search */
.search {
  width:100%;
  margin-bottom:12px;
  padding:8px 12px;
  border-radius:20px;
  border:var(--border);
  background:black;
  color:white;
}

/* Game Grid */
.games-grid {
  display:grid;
  grid-template-columns:repeat(auto-fill, minmax(180px, 1fr));
  gap:16px;
}

.game-link { text-decoration:none; color:inherit; }

.game-card {
  border:var(--border);
  border-radius:var(--radius);
  padding:10px;
  transition:0.25s ease;
  position:relative;
}
.game-card:hover {
  transform:scale(1.06);
  box-shadow:var(--glow);
}

/* Square thumbnails */
.game-thumbnail {
  width:100%;
  aspect-ratio:1/1;
  border:var(--border);
  border-radius:4px;
  overflow:hidden;
  margin-bottom:8px;
  position:relative;
}

.game-thumbnail img {
  width:100%;
  height:100%;
  object-fit:cover;
  transition:transform 0.2s ease;
}
.game-card:hover img { transform:scale(1.18); }

/* Hover overlay */
.overlay {
  position:absolute;
  inset:0;
  background:rgba(0,0,0,0.85);
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  gap:8px;
  opacity:0;
  transition:opacity 0.2s ease;
  text-align:center;
  padding:8px;
}
.game-card:hover .overlay { opacity:1; }

.overlay button {
  background:black;
  color:white;
  border:var(--border);
  padding:6px 14px;
  border-radius:20px;
  cursor:pointer;
}

.badge {
  position:absolute;
  top:6px;
  right:6px;
  font-size:0.6rem;
  border:var(--border);
  padding:2px 6px;
  border-radius:10px;
  background:black;
  box-shadow:0 0 8px white;
}

.game-title { font-size:0.95rem; }
.game-meta { font-size:0.75rem; color:var(--muted); }

/* Footer */
footer {
  max-width:1200px;
  margin:40px auto;
  padding:20px;
  border-top:var(--border);
  text-align:center;
  font-size:0.8rem;
}
</style>
</head>
<body>

<!-- ðŸ”’ LOCK SCREEN HTML -->
<div id="lock-screen">
  <div class="lock-box">
    <h1>Enter Access Code</h1>
    <input id="code-input" type="password" maxlength="4" placeholder="â€¢â€¢â€¢â€¢">
    <button id="unlock-btn">Unlock</button>
    <p id="error-msg"></p>
  </div>
</div>

<header>
  <div class="topbar">
    <div class="logo">The Roaring Web</div>
    <nav class="nav-links">
      <a href="index.html">Home</a>
      <a href="games.html">Games</a>
      <a href="announcements.html">Announcements</a>
      <a href="settings.html">Settings</a>
    </nav>
  </div>
</header>

<main>

  <section class="section">
    <h2>Latest Games</h2>

    <input class="search" id="search" placeholder="Search games...">

    <div class="games-grid"></div>
  </section>

</main>

<footer>
  Â© 2026 The Roaring Web
</footer>

<script>
// -----------------------------
// Load Latest Games from JSON
// -----------------------------
async function loadLatestGames() {
  const res = await fetch("games.json");
  const games = await res.json();

  const grid = document.querySelector(".games-grid");
  grid.innerHTML = "";

  games.sort((a, b) => new Date(b.added) - new Date(a.added));

  const latest = games.slice(0, 4);

  latest.forEach(game => {
    grid.innerHTML += `
      <a class="game-link" href="${game.page}">
        <article class="game-card">
          <span class="badge new">NEW</span>
          <div class="game-thumbnail">
            <img src="${game.thumbnail}">
            <div class="overlay">
              <p>${game.description}</p>
              <button>â–¶ Play</button>
            </div>
          </div>
          <div class="game-title">${game.title}</div>
          <div class="game-meta">${game.genre} â€¢ ${game.year}</div>
        </article>
      </a>
    `;
  });

  initSearch();
}

loadLatestGames();

// -----------------------------
// Search Filter
// -----------------------------
function initSearch() {
  const search = document.getElementById('search');
  const cards = document.querySelectorAll('.game-card');

  search.addEventListener('input', () => {
    const value = search.value.toLowerCase();

    cards.forEach(card => {
      card.style.display =
        card.innerText.toLowerCase().includes(value)
          ? 'block'
          : 'none';
    });
  });
}

// -----------------------------
// ðŸ”’ Lock Screen Logic
// -----------------------------
const lockScreen = document.getElementById("lock-screen");
const input = document.getElementById("code-input");
const btn = document.getElementById("unlock-btn");
const error = document.getElementById("error-msg");

btn.addEventListener("click", checkCode);
input.addEventListener("keypress", (e) => {
  if (e.key === "Enter") checkCode();
});

function checkCode() {
  if (input.value === "1997") {
    lockScreen.style.display = "none";
  } else {
    error.textContent = "Incorrect code";
    input.value = "";
  }
}
</script>

</body>
</html>
