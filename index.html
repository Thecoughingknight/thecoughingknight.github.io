<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Cloaked Launcher</title>

    <style>
        /* PASTE CSS HERE */
    </style>
</head>
<body style="text-align:center; padding-top:100px; background:black; color:white;">

    <h1 style="font-family:sans-serif;">The Roaring Web</h1>
    <p style="color:#777;">Run cloaked to continue.</p>

    <!-- BUTTON MATCHING YOUR CARD STYLE -->
    <button onclick="runCloaked()" 
        style="
            background:#1a1a1a;
            color:white;
            border:1px solid #333;
            padding:12px 25px;
            font-size:1rem;
            border-radius:12px;
            cursor:pointer;
            transition:0.3s;
        "
        onmouseover="this.style.background='#252525'; this.style.borderColor='#555';"
        onmouseout="this.style.background='#1a1a1a'; this.style.borderColor='#333';"
    >
        Run Cloaked
    </button>

    <!-- HIDDEN SITE CONTENT -->
    <div id="site" style="display:none;">
        <!-- PASTE HTML HERE -->
    </div>

    <script>
        function runCloaked() {
            const win = window.open("about:blank", "_blank");
            if (!win) {
                alert("Pop-up blocked! Enable pop-ups.");
                return;
            }

            const css = document.querySelector("style").outerHTML;
            const html = document.getElementById("site").innerHTML;

            const wrapped = `
                <!DOCTYPE html>
                <html>
                <head>
                    <title>Classes</title>
                    <link rel="icon" href="https://ssl.gstatic.com/classroom/favicon.png">
                    ${css}
                </head>
                <body>
                    ${html}
                </body>
                </html>
            `;

            win.document.open();
            win.document.write(wrapped);
            win.document.close();
        }
    </script>

</body>
</html>
