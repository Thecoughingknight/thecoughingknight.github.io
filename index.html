<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>The Roaring Web</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --bg: #000;
      --fg: #fff;
      --muted: #ccc;
      --border: 1px solid #fff;
      --radius: 6px;
      --glow: 0 0 18px rgba(255,255,255,0.45);
      --font: Arial, sans-serif;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; font-family: var(--font); }

    body { background: var(--bg); color: var(--fg); }

    header { border-bottom: var(--border); }

    .topbar {
      max-width: 1200px;
      margin: auto;
      padding: 12px 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 12px;
    }

    .logo { font-size: 1.3rem; font-weight: bold; }

    .nav-links { display: flex; gap: 12px; }

    .nav-links a {
      color: var(--fg);
      text-decoration: none;
      border: var(--border);
      padding: 5px 12px;
      border-radius: 20px;
      transition: 0.2s ease;
    }

    .nav-links a:hover { background: var(--fg); color: var(--bg); transform: scale(1.05); }

    main {
      max-width: 1200px;
      margin: 40px auto;
      padding: 0 16px;
      display: grid;
      grid-template-columns: 3fr 1.2fr;
      gap: 20px;
    }

    .section {
      border: var(--border);
      border-radius: var(--radius);
      padding: 16px;
    }

    .section h2 {
      font-size: 1.2rem;
      border-bottom: var(--border);
      padding-bottom: 6px;
      margin-bottom: 12px;
    }

    .search {
      width: 100%;
      margin-bottom: 12px;
      padding: 8px 12px;
      border-radius: 20px;
      border: var(--border);
      background: black;
      color: white;
    }

    .games-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 16px;
    }

    .game-link { text-decoration: none; color: inherit; }

    .game-card {
      border: var(--border);
      border-radius: var(--radius);
      padding: 10px;
      transition: 0.25s ease;
      position: relative;
    }

    .game-card:hover { transform: scale(1.06); box-shadow: var(--glow); }

    .featured { transform: scale(1.05); }
    .featured:hover { transform: scale(1.08); box-shadow: 0 0 25px rgba(255,255,255,0.6); }

    .badge {
      position: absolute;
      top: 6px;
      right: 6px;
      font-size: 0.6rem;
      border: var(--border);
      padding: 2px 6px;
      border-radius: 10px;
      background: black;
    }

    .badge.new { box-shadow: 0 0 8px white; }

    /* Default cards */
.game-thumbnail {
  height: 90px;
  border: var(--border);
  border-radius: 4px;
  overflow: hidden;
  margin-bottom: 8px;
  position: relative;
}

/* Featured card thumbnail */
.featured .game-thumbnail {
  height: auto;
  aspect-ratio: 16 / 6; /* wide banner */
}

/* Safety: ensure no stretching */
.game-thumbnail img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}


    .game-card:hover img { transform: scale(1.18); }

    .overlay {
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.85);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 8px;
      opacity: 0;
      transition: opacity 0.2s ease;
      text-align: center;
      padding: 8px;
    }

    .game-card:hover .overlay { opacity: 1; }

    .overlay button {
      background: black;
      color: white;
      border: var(--border);
      padding: 6px 14px;
      border-radius: 20px;
      cursor: pointer;
    }

    .game-title { font-size: 0.95rem; }
    .game-meta { font-size: 0.75rem; color: var(--muted); }

    footer {
      max-width: 1200px;
      margin: 40px auto;
      padding: 20px;
      border-top: var(--border);
      text-align: center;
      font-size: 0.8rem;
    }

    @media (max-width: 800px) {
      main { grid-template-columns: 1fr; }
      .topbar { flex-direction: column; align-items: flex-start; }
    }
  </style>

</head>
<body>

<header>
  <div class="topbar">
    <div class="logo">The Roaring Web</div>
    <nav class="nav-links">
      <a href="index.html">Home</a>
      <a href="games.html">Games</a>
      <a href="settings.html">Settings</a>
    </nav>
  </div>
</header>

<main>

<section class="section">
  <h2>Featured</h2>

  <a class="game-link" href="games/fnaf-1.html">
    <article class="game-card featured" data-category="horror">
      <span class="badge">FEATURED</span>
      <div class="game-thumbnail">
        <img src="https://i.imgur.com/A69XUv5.png" alt="FNAF 1">
        <div class="overlay">
          <p>Survive five nights at Freddy Fazbear’s Pizza.</p>
          <button>▶ Play</button>
        </div>
      </div>
      <div class="game-title">FNAF 1</div>
      <div class="game-meta">Horror • 2014 • Playable</div>
    </article>
  </a>
</section>

<section class="section">
  <h2>Latest Games</h2>
  <input class="search" id="search" placeholder="Search games...">

  <div class="games-grid">
    <a class="game-link" href="games/fnaf-1.html">
      <article class="game-card" data-category="horror">
        <span class="badge new">NEW</span>
        <div class="game-thumbnail">
          <img src="https://i.imgur.com/A69XUv5.png" alt="FNAF 1">
          <div class="overlay">
            <p>Classic survival horror.</p>
            <button>▶ Play</button>
          </div>
        </div>
        <div class="game-title">FNAF 1</div>
        <div class="game-meta">Horror • 2014</div>
      </article>
    </a>
  </div>
</section>

</main>

<footer>
  © 2026 The Roaring Web
</footer>

<script>
  const search = document.getElementById("search");
  const cards = document.querySelectorAll(".game-card");

  search.addEventListener("input", () => {
    const value = search.value.toLowerCase();
    cards.forEach(card => {
      card.style.display = card.innerText.toLowerCase().includes(value)
        ? "block"
        : "none";
    });
  });
</script>

</body>
</html>
