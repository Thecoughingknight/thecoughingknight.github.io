<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Roaring Web</title>
    <style>
        /* RESET & BASE */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #000000;
            color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            text-align: center;
        }

        /* UTILITY */
        .hidden {
            display: none !important;
        }

        /* MAIN SITE LAYOUT */
        #main-site {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        header {
            margin-bottom: 4rem;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            font-weight: 700;
            letter-spacing: -1px;
        }

        .games-container {
            background: #111;
            border-radius: 20px;
            padding: 40px;
            margin-bottom: 2rem;
        }

        .section-title {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            font-weight: 600;
        }

        .placeholder-box {
            border: 2px dashed #333;
            border-radius: 10px;
            padding: 3rem;
            color: #555;
            font-size: 0.9rem;
        }

        footer {
            margin-top: auto;
            padding: 20px;
            color: #444;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>

    <!-- MAIN SITE CONTENT (Visible by default now) -->
    <div id="main-site">
        <header>
            <h1>The Roaring Web</h1>
            <p style="color: #666;">Welcome back.</p>
        </header>

        <main>
            <div class="games-container">
                <div class="section-title">Games</div>
                <div class="placeholder-box">
                    No games available yet.
                </div>
            </div>

            <div class="games-container">
                <div class="section-title">Updates</div>
                <p style="color: #888; font-size: 0.9rem;">System is online. Check back later for content.</p>
            </div>
        </main>

        <footer>
            &copy; The Roaring Web
        </footer>
    </div>

</body>
</html>
