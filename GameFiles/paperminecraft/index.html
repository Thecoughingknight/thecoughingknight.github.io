<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D JS World Gen</title>
    <style>
        body {
            margin: 0;
            background: #87CEEB; /* Sky Blue */
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: sans-serif;
            overflow: hidden;
        }
        canvas {
            border: 4px solid #333;
            background: #fff;
            image-rendering: pixelated; /* Keeps blocks sharp */
            margin-top: 20px;
        }
        .controls {
            margin: 10px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="controls">
        Press <b>R</b> to Regenerate World
    </div>
    <canvas id="worldCanvas"></canvas>
    <script src="js/worldGen.js"></script>
</body>
</html>
