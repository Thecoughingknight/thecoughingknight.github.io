<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>FNAF 2 - The Roaring Web</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
  --bg:#000;
  --fg:#fff;
  --muted:#ccc;
  --border:1px solid #fff;
  --radius:6px;
  --glow:0 0 18px rgba(255,255,255,0.45);
  --font:Arial,sans-serif;
}

* { box-sizing:border-box; margin:0; padding:0; font-family:var(--font); }
body { background:var(--bg); color:var(--fg); }

header { border-bottom:var(--border); }
.topbar { max-width:1200px; margin:auto; padding:12px 16px; display:flex; justify-content:space-between; align-items:center; gap:12px; }
.logo { font-size:1.3rem; font-weight:bold; }
.nav-links { display:flex; gap:12px; }
.nav-links a { color:var(--fg); text-decoration:none; border:var(--border); padding:5px 12px; border-radius:20px; transition:0.2s ease; }
.nav-links a:hover { background:var(--fg); color:var(--bg); transform:scale(1.05); }

.container { max-width:1200px; margin:40px auto; padding:20px; border:var(--border); border-radius:var(--radius); }
h1 { border-bottom:var(--border); padding-bottom:8px; margin-bottom:16px; }

.iframe-wrapper {
  position:relative;
  width:100%;
}

iframe {
  width:100%;
  height:600px;
  border:var(--border);
  border-radius:var(--radius);
  background:black;
}

/* Floating fullscreen button */
.fullscreen-float {
  position:absolute;
  bottom:12px;
  right:12px;
  background:black;
  color:white;
  border:var(--border);
  padding:8px 14px;
  border-radius:20px;
  cursor:pointer;
  font-size:0.85rem;
  transition:0.2s ease;
  opacity:0.85;
}
.fullscreen-float:hover {
  background:white;
  color:black;
  transform:scale(1.08);
  opacity:1;
}

.info { margin-top:16px; font-size:0.9rem; color:var(--muted); }

footer { max-width:1200px; margin:40px auto; padding:20px; border-top:var(--border); text-align:center; font-size:0.8rem; }
</style>
</head>
<body>

<header>
  <div class="topbar">
    <div class="logo">The Roaring Web</div>
    <nav class="nav-links">
      <a href="../index.html">Home</a>
      <a href="../games.html">Games</a>
      <a href="../settings.html">Settings</a>
    </nav>
  </div>
</header>

<div class="container">
  <h1>FNAF 2</h1>

  <div class="iframe-wrapper">
    <iframe id="gameframe" src="../gamefiles/fnaf2/"></iframe>

    <!-- Floating fullscreen button -->
    <button class="fullscreen-float" onclick="goFullscreen()">⛶ Fullscreen</button>
  </div>

  <div class="info">
    <p><strong>Genre:</strong> Horror</p>
    <p><strong>Release:</strong> 2014</p>
    <p>Survive five nights at Freddy Fazbear’s Pizza but 2.</p>
  </div>
</div>

<footer>
  © 2026 The Roaring Web
</footer>

<script>
function goFullscreen() {
  const iframe = document.getElementById("gameframe");

  if (iframe.requestFullscreen) {
    iframe.requestFullscreen();
  } else if (iframe.webkitRequestFullscreen) {
    iframe.webkitRequestFullscreen();
  } else if (iframe.msRequestFullscreen) {
    iframe.msRequestFullscreen();
  }
}
</script>

</body>
</html>
