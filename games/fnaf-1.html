<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FNAF 1</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --bg:#000;
      --fg:#fff;
      --muted:#ccc;
      --border:1px solid #fff;
      --radius:6px;
      --font:Arial,sans-serif;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; font-family: var(--font); }

    body { background: var(--bg); color: var(--fg); }

    header { border-bottom: var(--border); }

    .topbar {
      max-width: 1000px;
      margin: auto;
      padding: 12px 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .nav-links a {
      color: var(--fg);
      text-decoration: none;
      border: var(--border);
      padding: 5px 12px;
      border-radius: 20px;
      margin-left: 8px;
      transition: 0.2s ease;
    }

    .nav-links a:hover { background: var(--fg); color: var(--bg); }

    .container {
      max-width: 1000px;
      margin: 24px auto;
      padding: 20px;
      border: var(--border);
      border-radius: var(--radius);
    }

    h1 {
      border-bottom: var(--border);
      padding-bottom: 8px;
      margin-bottom: 16px;
    }

    iframe {
      width: 100%;
      height: 600px;
      border: var(--border);
      border-radius: var(--radius);
      background: black;
    }

    .info {
      margin-top: 16px;
      font-size: 0.9rem;
      color: var(--muted);
    }
  </style>

</head>
<body>

<header>
  <div class="topbar">
    <strong>The Roaring Web</strong>
    <nav class="nav-links">
      <a href="../index.html">Home</a>
      <a href="../games.html">Games</a>
    </nav>
  </div>
</header>

<div class="container">
  <h1>FNAF 1</h1>

  <iframe src="https://thecoughingknight.github.io/gamefiles/fnaf1/"></iframe>

  <div class="info">
    <p><strong>Genre:</strong> Horror</p>
    <p><strong>Release:</strong> 2014</p>
    <p>Survive five nights at Freddy Fazbearâ€™s Pizza.</p>
  </div>
</div>

</body>
</html>
