<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>The Roaring Web - Settings</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" href="favicon.ico">

<style>
:root {
  --bg:#000; --fg:#fff; --muted:#ccc; --border:1px solid #fff;
  --radius:6px; --font:Arial,sans-serif;
}
[data-theme="neon"] {
  --bg:#000; --fg:#00ff9d; --muted:#00c77a;
  --border:1px solid #00ff9d;
}
* { margin:0; padding:0; box-sizing:border-box; font-family:var(--font); }
body { background:var(--bg); color:var(--fg); }

header { border-bottom:var(--border); }
.topbar { max-width:1200px; margin:auto; padding:12px 16px; display:flex; justify-content:space-between; align-items:center; }
.logo { font-size:1.3rem; font-weight:bold; }
.nav-links { display:flex; gap:12px; }
.nav-links a { color:var(--fg); text-decoration:none; border:var(--border); padding:5px 12px; border-radius:20px; transition:0.2s ease; }
.nav-links a:hover { background:var(--fg); color:var(--bg); transform:scale(1.05); }

main { max-width:1200px; margin:40px auto; padding:0 16px; }
.section { border:var(--border); border-radius:var(--radius); padding:16px; }
.section h2 { border-bottom:var(--border); padding-bottom:6px; margin-bottom:12px; }

.setting { margin-bottom:20px; }
.setting label { display:block; margin-bottom:6px; }
.setting select { width:100%; padding:8px; border-radius:6px; border:var(--border); background:black; color:white; }
footer { max-width:1200px; margin:40px auto; padding:20px; border-top:var(--border); text-align:center; font-size:0.8rem; }
</style>
</head>
<body>

<header>
  <div class="topbar">
    <div class="logo">The Roaring Web</div>
    <nav class="nav-links">
      <a href="index.html">Home</a>
      <a href="games.html">Games</a>
      <a href="announcements.html">Announcements</a>
      <a href="settings.html">Settings</a>
    </nav>
  </div>
</header>

<main>
  <section class="section">
    <h2>Settings</h2>
    <div class="setting">
      <label>Theme</label>
      <select id="theme-select">
        <option value="default">Dark (default)</option>
        <option value="neon">Neon</option>
      </select>
    </div>
  </section>
</main>

<footer>Â© 2026 The Roaring Web</footer>

<script>
// Load saved theme
const saved = localStorage.getItem("theme");
if (saved) {
  document.documentElement.setAttribute("data-theme", saved);
  document.getElementById("theme-select").value = saved;
}

// Theme switching
document.getElementById("theme-select").addEventListener("change", e => {
  const theme = e.target.value;
  if (theme === "default") {
    document.documentElement.removeAttribute("data-theme");
    localStorage.removeItem("theme");
  } else {
    document.documentElement.setAttribute("data-theme", theme);
    localStorage.setItem("theme", theme);
  }
});
</script>

</body>
</html>
